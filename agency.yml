---
- hosts: Agency
  tasks:
  - name: Clone Codebase
    git:
      repo: https://github.com/javanile/agency
      dest: agency
      version: master
  - name: Start Services
    environment:
      HTTP_PORT: '{{http_port}}'
      ADMIN_EMAIL: '{{admin_email}}'
      GMAIL_USER: '{{gmail_user}}'
      GMAIL_PASSWORD: '{{gmail_password}}'
    become: yes
    shell:
      cmd: docker-compose down --remove-orphans && docker-compose up -d --force-recreate
      chdir: agency
