---
- hosts: agency
  tasks:
  - name: Clone codebase
    git:
      repo: https://github.com/javanile/agency
      dest: agency
      version: master
  - name: Start services
    environment:
      AGENCY_PORT: 80
    shell:
      cmd: docker-compose up -d --force-recreate --remove-orphans
      chdir: agency
    become: yes
